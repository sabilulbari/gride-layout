<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride layout</title>
    <style>

        .box img:hover{
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 12px 5px rgba(0, 0, 0, 0.399);
            border: 5px solid rgba(255, 255, 255, 0.855);
            border-radius: 10px;
        }
        .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 200px);

        }

        .big-layout{
            grid-column: span 6;
            grid-row: span 2;
        }

        .medium-layout{
            grid-column: span 2;
            grid-row: span 2;
        }

        .duble-layout{
            grid-column: span 2;
            grid-row: span 1;
        }

        .small-layout{
            grid-column: span 1;
            grid-row: span 1;
        }

        img{
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 576px){
            .container{
            display: block;
            }
        }

        /* small device */
        @media screen and (min-width:576px) and (max-width: 768px){
            .container{
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
            .big-layout{
                grid-column: span 2;
            }
            .duble-layout, .medium-layout, .small-layout{
                grid-column: span 1;
                grid-row: span 1;
                
            }
        }
        /* medium device */
        @media screen and (min-width: 768px) and (max-width: 992px) {
            .container{
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(6, 150px);

            }
            .big-layout{
                grid-column: span 6;
            }
            
            .duble-layout, .medium-layout, .small-layout{
                grid-column: span 2;
                grid-row: span 2;
                
            }
            .aftar-duble-layout{
                grid-column: span 2;
                grid-row: span 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="big-layout box"><img src="images/A.jpg" alt=""></div>
        <div class="medium-layout box"><img src="images/B.jpg" alt=""></div>
        <div class="medium-layout box"><img src="images/C.jpg" alt=""></div>
        <div class="duble-layout box"><img src="images/D.jpg" alt=""></div>
        <div class="duble-layout box"><img src="images/E.jpg" alt=""></div>
        <div class="medium-layout box"><img src="images/F.jpg" alt=""></div>
        <div class="small-layout box"><img src="images/G.jpg" alt=""></div>
        <div class="small-layout box"><img src="images/G.jpg" alt=""></div>
        <div class="medium-layout box"><img src="images/I.jpg" alt=""></div>
        <div class="small-layout aftar-duble-layout box"><img src="images/G.jpg" alt=""></div>
        <div class="small-layout aftar-duble-layout box"><img src="images/G.jpg" alt=""></div>
    </div>
</body>
</html>
